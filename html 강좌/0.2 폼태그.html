<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버에 요청</title>
</head>
<body>
    
<!-- Form 태그 (서버와 클라이언트간의 자료 전송용)
    사용자가 입력한 data를 서버에 보내기위해 사용하는 태그 
    입력요소(input,select,textarea..)등을 감싸는 태그

    속성 
    - action : 입력값을 전송할 서버의 해당 program (ex. resiger.php )
    - method : 클라이언트가 입력한 data를 전송할 방법 ( Get or post..)
        - get: 서버에 요청을 보내어 응답을 받아낸다.서버로부터 정보를 가져오겠다.는 성격의 요청
        - POST : 서버에 요청을 보내어 작업을 수행
                 서버에 있는 DATA를 추가/수정/삭제 한후에 응답을 받아낸대.
                 서버의 정보를 조작하겠다는 요청 
-->
    <h1>키우고 싶은 동물 고르기 </h1>
    <form action="exam.php" method="POST">
        
        <input type="text" placeholder="NAME" name ="name">
        <br>
        <select name = "pet">
            <option value="dog"> 강아지 </option>
            <option value="cat"> 고양이 </option>
            <option value="parrot"> 앵무새 </option>
          
        </select>
        <input type="submit" value="전송">
        
    </form>
