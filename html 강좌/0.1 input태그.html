<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- input 태그 
    https://www.youtube.com/watch?v=CFHK53vBBns&t=176s

    사용자로부터 값을 입력받을수 있는 대화형 인라인 태그
    <input/>
    - type 속성에 의해 입력 요소의 형태 및 유형이 결정 , 기본은 text
    - name 속성으로 id처럼 input 요소를 구분할 수 있슴.
      type 속성 참조 >https://developer.mozilla.org/ko/docs/Web/HTML/Element/Input
-->

    <input  name ="text"   
            type="text" 
            placeholder="메시지입력>>"
            maxlength="10"/><br><br>
    
    <input  name ="PUSH" 
            type="button"
            value="PUSH"/><br><br>
    
    <input  name ="color" 
            type="color"     />색을 click 선택하세요<br><br>
    
    <input  type="range"
            max="100" min="0" step=10 /><br><br>
    
    <input  type="date"/><br><br>


<!-- Select와 textarea >> https://www.youtube.com/watch?v=nTrf_lCJl1U-->    

<!-- select 태그 
    다수의 옵션(선택지)를 dropdown하는 태그
    메뉴안에 포함된 옵션은 option태그를 사용해서 표현
    select에는 name을 지정할 수 있으며,
    각각의 option은 value속성을 지정할 수 있고, 
    value는 현재 select된 요소의 return값임.
    selected : 미리 선택된 메뉴를 음영처리하여 보여줌.
    multiple : option의 다중 select가 가능.
-->

    <select name="caffee" multiple>
        <option value="starvucks"> 스타벅스 </option>
        <option value="coffeebean"> 커피빈 </option>
        <option value="ediya" selected > 이디야 </option>
        <option value="pascucci" > 파스쿠치 </option>
        
    </select>
    
<!-- textarea
    여러줄의 일반 text를 입력할 수 있는 태그
    name으로 구분 
--> 
    <br><br>

    <textarea name="letter" rows ="10" cols="20" >
        미리 입력한 값 - 지울수 있슴
    </textarea>
    

</body>
</html>
