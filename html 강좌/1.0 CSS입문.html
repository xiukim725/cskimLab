<!--  CSS : Cascading style Sheets
      HTML 태그에 스타일을 지정 

      https://www.youtube.com/watch?v=doKm89Qp9E4
      
      선택자{속성  :속성값;}
        - 선택자 : 스타일링 하고 싶은 HTML 태그
          p{color : blue; font-size : 16px;}  

    1) 내부 stylesheet : html 문서내부에 CSS를 직접 작성
       <style> 태그 사용
    2) 외부 stylesheet : 확장자 .css인 file을 작성
       <link href= ###> 
    3) INLINE stylesheet : 태그의 style 속성으로 CSS를 실행   -->

    <!DOCTYPE html>
    <html lang='ko'>
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content ="width=device-width, initial-scale=1.0"
        <title>  </title>
    
    </head>    
        <body>
            <!-- h1태그의 색상을 blue로 -->
            <style>
                h1{color:blue}  
            </style>    
            
            <h1> 우산 </h1>
            
            <link href="1.1 exercise.css" rel = "stylesheet">
            <p> 이슬비 내리는 이른 아침에 <br> 
                
                우산 셋이 나란히 걸어갑니다. </p>
            
            
                <p style="color :rgba(100,255,100,0.5) ;"> 빨간 우산 파란 우산 찢어진 우산<br>
                 좁다란 학교길에 우산 세개가 <br>
                 이마를 마주대고 걸어갑니다.</p>
                        
            <img src="./image/umb.png"   
                        alt="우산"
                        width ="20%">
        </body>
    </html>
