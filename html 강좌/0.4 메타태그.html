<!DOCTYPE html>
<html lang="en">
<head>

    <!-- 메타태그 

    HTML 문서에 대한 메타데이터를 정의한다.
    메타데이터란 데이터에 대한 데이터 즉, '정보'를 의미한다.
    meta 태그는 항상 head 태그안에 있고, 
    문자세트,페이지설명,키워드,문서의 작성자 및 뷰포트 설정을 지정하는데 사용
    웹페이지에 대한 정보를 제공하여 
    
    검색엔진이 페이지를 검색할때 참고할수 있고, 검색결과에도 반영할 수 있다

    .charset : 문자세트 ,문자인코딩의 요약정보
    .http-equiv: 콘텐츠 속성 정보에 대한 http헤더
                 HTTP? 인터넷에서 데이터를 주고받을 수 있는 프로토콜
                 <meta http-equiv="X-UA-Compatible" content="IE=edge">
                  // 호환성 설정 : IE 브라우저의 edge engine을 사용하라는 말
                  
    .name : 문서 정보 , name 속성을 이름으로 content 속성을 값으로 문서정보를 이름+값 쌍의 형태로 제공
    .content: 메타데이터 내용
    
            <meta name = "author" content ="유노코딩">
            <meta name ="description" content ="페이지에 대한 짧은 요약">  -->
                
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content=" cskim">
    <meta name="keywords" content="메타태그, 학습, 코딩">
    <meta name="description" content="메타태그를 추가하는 방법"> 
    <title>메타태그 추가하기 </title>

</head>
<body>
    
</body>
</html>
