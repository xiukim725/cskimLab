        inline : 항상 블록안에 존재하며, 내부에 inline요소를 가질수 있다.
                 넓이는 요소의 contents크기
                 높이: 요소의 font 높이에 의해 setting
                 줄바꿈이 일어나지 않고, 다음 요소가 그 줄에 rendering됨
                 margin/padding : 좌/우는 있으나, 상하는 없음
                 width/height는 지정해도 무효함
                 tag종류 : <span><strong><img><a><em>       
    
        block  : 넓이 : 별도로 width를 지정하지 않으면 줄전체가 되고, 줄바꿈이 일어남
                 높이 : 지정하지 않으면 ?
                 width/height/margin/padding 속성이 모두 반영됨 
                 
        inline-block : inline속성 즉 줄바꿈없이 다음 요소가 같은 줄에 rendering됨
                       width/heigt/margin/padding속성을 모두 가짐
