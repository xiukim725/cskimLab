<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특성 선택자</title>

    <!-- 특성 선택자 : 대괄호 []를 사용하여 주어진 속성의 존재 여부나 그 값에 따라 요소를 선택

      [ class]           => 모든 class 속성 선택
      [ class ='id 2']   => class 속성중 name이 'id 2'인 클래스 선택  
      [ class *= "a"]    => class name에 'a'가 들어가는 모든 class 선택
      [ class ^= "a"]    => class name에 'a'로 시작하는 모든 class 선택
      [ class $= "aa"]   => class name이 'aa'로 끝나는 모든 class 선택
    
      *=         : 있기만 하면  
      ^=         : 앞에 있으면 
      $=         : 뒤에 있으면

      https://www.youtube.com/watch?v=BPSU127sT4o&list=PLFeNz2ojQZjuRTQGNUf6ZTz8-YRLgFFvZ&index=16

 -->
 <style>
     /*모든 class 선택*/
     [class]{
         color : red;
     }
     /*class 이름에 't'가 있는 모든 class 선택*/
     [class *='t'] {
         font-size : 36px;
     }
     
     /*class 이름이 't'로 시작한느 class 선택*/
     [class ^='t'] {
         background-color: gray;
     }
    
     /*class 이름이 't'로 끝나는 class 선택*/
     [class $='t'] {
        text-align: center;    
    }


 </style>

</head>
<body>
    <h1> 특성 선택자는 ^$*가 있는데요</h1>
    <p> 1번 p문단 </p>
    <p id='unique'> 2번 p문단 id형</p>
    <p class = 'text'> 3번 p문단 class형</p>
    <p> 4번 p문단 </p>
    <p class ='textclsss'> 5번 p문단 class형</p>
    <p> 6번 p문단 </p>
</body>
</html>
