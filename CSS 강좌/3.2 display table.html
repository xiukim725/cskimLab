     <style>
        * {

        .title_item,

        /* 이곳이 바로 핵심이죠!! ↓ */

        .boxwrap {
        display: table; /* 핵심! */
        width: 100%;
        background-color: #f3f3f3;
        }

        .boxwrap .box + .box{
        border-left: 1px solid #ccc;
        }

        .boxwrap .box {
        display: table-cell; /* 핵심! */
        vertical-align: middle; 
        text-align: center;
        padding: 20px;
        }
