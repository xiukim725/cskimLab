<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:before :after의 사용</title>

<!-- 
    :before 
     추가 content를 해당 element의 contents의 앞에 배치
    
    :after 
     추가 content를 해당 element의 contents의 뒤에 배치
    
    

 -->
    <style>
        div {
            width : 200px ; height : 50px;
            background-color: rgb(233, 227, 238);
        }
        
        [class *= 'b']:before{
            content : 'before ';
        }
        [class *= 'b']:after{
            content : ' after';
            display: block;
            /* width : 10px; */
            background-color: brown;
        }


    </style>
</head>
<body>
    <div class='box1'></div>
    <br>
    <div class='box2'>box2</div>
</body>
</html>
