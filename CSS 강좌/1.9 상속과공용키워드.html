<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속</title>

<!-- 상속 (Inheritance)
    :하위요소가 상위 요소의 스타일 속성값을 물려받는것

    ul{ color : tomato ;}
    // li속성은 선택하지 않아도 상위 요소인 ul의 색상으로 변경 

    상속되는 속성
        color , 
        font-family, font-size, font-weight
        text-align,
        cursor

    상속안되는 속성    
        background-color, background-image,background-repeat,
        border
        display
    
    https://www.w3.org/TR/CSS21/propidx.html    

공용키워드 
:   모든 css 속성에 사용가능한 키워드 , 전역값이라고 함.

    inherit :  상위 요소로부터 해당 속성의 값을 받아 사용
    initial :  (브라우저에 지정된) 해당 속성의 기본값을 요소에 적용
    unset   :  상속 속성에 대해서는 inherit처럼
               상속되지 않는 속성에 대해서는 initial처럼 적용 




https://www.youtube.com/watch?v=9lDLd6O1VJ0&list=PLFeNz2ojQZjuRTQGNUf6ZTz8-YRLgFFvZ&index=19    
-->

<style>
    div{
        display: flex;
        justify-content: center;
        align-items: center;
        width:300px;height: 300px;
        font-size: 32px;
        border:3px dashed red;
        color:tomato;
        background-color: lightcoral;
    }

    p{
        color:initial;
        border: unset;
        font-size :initial;
        background-color:initial;
    }
</style>


</head>
<body>

    <div>
        <p> 가운데 p 태그 </p>
    </div>
    
</body>
</html>
